- - AFK
  - Away From Keyboard. Usado quando está jogando e vai dar uma saida rápida.
- - Bot
  - IA - inteligencia Artificial. Usado quando você quer treinar, monta partidas privadas contra bots antes de ir para o online.
- - Buff
  - Melhoria Upgrade. Usado quando o personagem, normalmente de jogos de FPS tem alguma habilidade melhorada.
- - Bug
  - Erro falha técnica. Muito usado para falar que o jogo está acontecendo coisas inusitadas como rostos deformados, entre outros.
- - Camper
  - Aquele jogador que fica parado em pontos estratégicos do mapa esperando os inimigos passarem. Usado para avisar que tem um sniper próximo ou um inimigo escondido em algum lugar do mapa.
- - Cheat
  - Trapaça. Usado quando o jogador usa algum tipo de código ou programa para se dar bem no jogo trapaceando
- - Cover
  - Cobertura. Usado quando você abaixa para se proteger de dano inimigo. Também é usado o cover me quando o aliado pede cobertura.
- - Drop
  - Jogar no chão. Usado quando você quer entregar algum item que não te serve mais ou que um amigo necessita.
- - Farm
  - Acumular objeto. Usado no RPG, quando você precisa acumular um item e só consegue isso com um processo repetitivo.
- - Frag
  - Tabela de pontuação. É onde aparece a classificação de kills do seu time e do time aliado, ou quanto falta para o ultimate.
- - GG
  - Good Game. Usado quando seu time termina ganhando e teve uma boa partida. Também é usado GG Easy para falar que a partida foi muito fácil.
- - Headshot
  - Tiro na cabeça. Normalmente é usado quando o tiro é certeiro.
- - HP
  - Hit Points. Quando o jogo calcula pontos em vez de número de mortes. Comum em jogos de luta.
- - IDK
  - I dont know. Usado quando você não faz ideia do que o seu aliado está falando ou pedindo.
- - Kick
  - Banido. Por algum erro, trapaça ou ofensa, é usado para avisar que tal jogador foi kickado (retirado da partida).
- - Kicked
  - Banido. Por algum erro, trapaça ou ofensa, é usado para avisar que tal jogador foi kickado (retirado da partida).
- - Banned
  - Banido. Por algum erro, trapaça ou ofensa, é usado para avisar que tal jogador foi kickado (retirado da partida).
- - KS
  - Kill Stealer. Gíria usada para o famoso ladrão de kill
- - Lag
  - Quando o jogo está lento, travando bastante. É usado para avisar aos outros jogadores que a sua internet está ruim ou porque você caiu em um servidor gringo.
- - Jogo lagado
  - Quando o jogo está lento, travando bastante. É usado para avisar aos outros jogadores que a sua internet está ruim ou porque você caiu em um servidor gringo.
- - LOL
  - Laughing out loud. Quando algo muito engraçado aconteceu e você quer interagir sobre com os outros jogadores.
- - Nerf
  - Piora/ Downgrade. Quando o personagem, normalmente de jogos de FPS tem alguma habilidade amenizada.
- - Newbie
  - Novato. O jogador que não conhece nada do jogo, está aprendendo os comandos ainda.
- - Noob
  - Jogador ruim. Quando o jogador já é um veterano e continua ruim.
- - NP
  - No problem. Usado mais em chats para dizer que não tem problema.
- - Owned
  - Humilhação. Quando se humilha o adversário, quando se está com vantagem sobre ele.
- - Pay to Win
  - Pagar para vencer. É uma técnica usada por algumas desenvolvedoras para ganhar dinheiro e assim privilegiar os jogadores que têm dinheiro para investir. Quanto mais investem, mais poderoso aquele jogador é, tendo vantagem sob os demais.
- - Ping
  - Termo de medida da latência da internet. Quanto maior o ping, pior está a internet. É usado para comunicar qual a velocidade da sua internet naquele momento.
- - PVP
  - Player vs player. Usado somente em jogos online, você utiliza quando entra em confronto com outro player.
- - Rage
  - raiva. Usado para falar que você ou o seu amigo fica muito irritado.
- - rage quit
  - Saída com raiva. Quando o aliado ou oponente fica tão irritado com aquela partida que sai. É uma prática negativa pois o time fica sem 1 jogador e consequentemente mais fraco.
- - RPG
  - Role Playing Game. Um estilo de jogo onde não há ganhadores e nem perdedores.
- - Rushar
  - Metralhar. Usado para falar que algum gamer está atirando para qualquer lado.
- - Set
  - setup. É a combinação da sua armadura com as suas armas e que influencia nas suas skills.
- - Skill
  - Habilidade. Usado para categorizar habilidade de classes ou personagens específicos.
- - Skin
  - pele/ roupa/ vestuário. É a parte estética do personagem. Uma skin não influencia na melhoria das habilidades.
- - tea bag
  - saco de chá. Quando um oponente te mata e fica agachando em cima do seu corpo. É usada como forma de provocação.
- - TK
  - team kill. Quando o jogo tem fogo amigo, significa que um aliado matou outro aliado. Quando o jogo não tem fogo amigo, o TK é usado quando há aniquilação de equipe.
- - Ult
  - Ultimate. Alguns games possuem um poder máximo que é carregado no decorrer do jogo.
- - XP
  - Experience. Quando você ganha experiência e assim fica mais forte e habilidoso.
 
